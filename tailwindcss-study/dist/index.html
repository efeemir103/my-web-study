<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.6">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <title>Tailwind CSS</title>
    </head>
    <body class="bg-gray-200">
         <!-- NAVBAR COMPONENT -->
        <nav class="flex items-center justify-between flex-wrap bg-gray-600 p-6">
            <div class="flex items-center flex-shrink-0 text-white mr-6">
            <span class="font-bold text-xl">Tailwind CSS Components</span>
            </div>
    
            <div class="w-full block flex-grow sm:flex sm:items-center sm:w-auto">
                <div class="text-sm sm:flex-grow">
                    <a href="#" class="block mt-4 sm:inline-block sm:mt-0 text-purple-200 hover:text-white mr-4">
                        Home
                    </a>
                    <a href="#" class="block mt-4 sm:inline-block sm:mt-0 text-pink-200 hover:text-white mr-4">
                        Contacts
                    </a>
                    <a href="#" class="block mt-4 sm:inline-block sm:mt-0 text-blue-200 hover:text-white">
                        About                        
                    </a>
                </div>
                <div>
                    <a href="#" class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-orange-500 hover:bg-white mt-4 md:mt-0">
                        Follow
                    </a>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <!-- Button Component -->
            <button class="bg-pink-500 hover:bg-pink-400 text-white font-bold py-2 px-4 rounded">
                Button 1
            </button>
            <button class="btn btn-blue">
                Button 2
            </button>

            <!-- Alert Component -->
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative my-5" role="alert">
                <strong class="font-bold">Alert!</strong>
                <span class="block sm:inline">This is a important alert.</span>
            </div>
        </div>

        <!-- Card Component -->
        <div class="max-w-sm mx-auto flex p-6 bg-white rounded-lg shadow-xl">
            <div class="flex-shrink-0">
                <img src="https://cdn.stocksnap.io/img-thumbs/960w/cinnamon-sticks_JRENBKQ5RE.jpg" alt="" class="h-20 w-32">
            </div>
            <div class="ml-6 pt-1">
                <h3 class="text-xl text-gray-900">Efe Emir Pekmez</h3>
                <p class="text-base text-gray-600">This is a card</p>
            </div>
        </div>

        <!-- Card Columns -->
        <div class="container mt-5">
            <!-- Flex on med screens and up -->
            <div class="md:flex">
                <div class="flex-1 text-gray bg-gray-400 px-5 py-5 m-2 rounded">
                    <div class="lg:flex lg:items-center">
                        <div class="lg:flex-shrink-0">
                            <img src="https://cdn.stocksnap.io/img-thumbs/960w/milk-bottle_YFZUAHJV1M.jpg" alt="" class="rounded-lg lg:w-64">
                        </div>
                        <div class="mt-4 lg:mt-l lg:ml-6">
                            <div class="uppercase tracking-wide text-sm text-indigo-600 font-bold">
                                Milk Bottle
                            </div>
                            <a href="#" class="block mt-1 text-lg leading-light font-semibold text-gray-900 hover:underline">
                                Drink it...
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
