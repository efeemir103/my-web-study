<html lang="en">
    <head>
        <title>Add Shopping List Item</title>
        <link rel="stylesheet" href="./node_modules/materialize-css/dist/css/materialize.min.css">
        <script src="./node_modules/materialize-css/dist/js/materialize.min.js"></script>
        <link href="./icons/material-icons/material-icons.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <form>
                <div>
                    <label>Enter Item</label>
                    <input type="text" id="item" placeholder="Enter a new item..." autofocus>
                </div>
                <button class="waves-effect waves-light btn" type="submit"><i class="small material-icons left">add</i>Add Item</button>
            </form>
        </div>
        <script>
            const form = document.querySelector('form');
            form.addEventListener('submit', submitForm);
            
            function submitForm(e) {
                e.preventDefault();
                const item = document.querySelector('#item').value;
                window.api.send("item:add", item);
            }
        </script>
    </body>
</html>
